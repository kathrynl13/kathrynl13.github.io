<!DOCTYPE html>
<html>
    <head>
        <title>Hiking Adventures</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="wholebody">
        <header>
            <div class="headerSection">
                <h1 class="headerText">Hiking Adventures</h1>
                <img class="headerImage" src="images/header.jpg" alt="Sorry the image is currenly unavalible">
            </div>
            <div class="menuSection">
                <ul>
                    <li class="menuOption"><a href="index.html">About</a></li>
                    <li class="menuOption"><a href="hikes.html">Hikes</a></li>
                    <li class="menuOption"><a href="gear.html">Gear</a></li>
                    <li class="menuOption"><a href="safety.html">Safety Tips</a></li>
                    <li class="menuOption"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </header>

        <div class="joinUsText">
            <h3>Join Us</h3>
            <p>Please fill out the form below if you would like to join us on our hiking adventures!</p>    
        </div>
        
        <div class="contactBody">
            <form action="" method="">
                <div class="form">
                    <label>First Name</label>
                    <input class="formBox" type="text" name="firstName" placeholder="Enter First Name">
                </div>
                <br>
                <div class="form">
                    <label>Last Name</label>
                    <input class="formBox" type="text" name="lastName" placeholder="Enter Last Name">
                </div>
                <br>
                <div class="form">
                    <label>Email</label>
                    <input class="formBox" type="email" name="email" placeholder="Enter Email">
                </div>
                <br>
                <div class="form">
                    <label>Hike Experience</label>
                    <select class="formBox" name="expc" >
                        <option value="beg">Beginner</option>
                        <option value="int">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
                </div class="form">
                <br>
                <div class="form">
                    <label>Questions or Comments</label>
                    <textarea class="formBox" name="theirMessage"></textarea>
                </div>
                <br>
                <input class="form" type="Submit" name="Submit" value="Submit">
            </form>
            <img id="contactImage" src="images/contact.jpg" alt="Sorry the image could not be loaded">
        </div>

        <br>
        <footer class="footerSection">
            <br>
            <h6>Kathryn Lepine 2022</h6>
            <br>
        </footer>

    </body>    
</html>
